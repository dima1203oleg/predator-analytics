apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: predator-analytics
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: ml
    app.kubernetes.io/part-of: predator-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        app.kubernetes.io/name: mlflow
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;",
            ]
        - name: wait-for-minio
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z minio 9000; do echo waiting for minio; sleep 2; done;",
            ]
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.9.0
          command:
            - mlflow
            - server
            - --backend-store-uri
            - postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/mlflow
            - --default-artifact-root
            - s3://mlflow/
            - --host
            - 0.0.0.0
            - --port
            - "5000"
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - secretRef:
                name: predator-db-credentials
          env:
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio:9000"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: predator-minio-credentials
                  key: MINIO_ACCESS_KEY
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: predator-minio-credentials
                  key: MINIO_SECRET_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: predator-analytics
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: ml
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: predator-analytics
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ml
    app.kubernetes.io/part-of: predator-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        app.kubernetes.io/name: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              name: http
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          volumeMounts:
            - name: ollama-storage
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
              # GPU support if available
              # nvidia.com/gpu: "1"
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: ollama-storage
          persistentVolumeClaim:
            claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: predator-analytics
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/component: ml
spec:
  type: ClusterIP
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
      name: http
