global:
  scrape_interval: 15s
  evaluation_interval: 60s

rule_files:
  - 'prometheus_alerts_v22.yaml'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  - job_name: 'backend'
    static_configs:
      - targets:
          - 'backend:8000'

  - job_name: 'data-pipeline'
    static_configs:
      - targets:
          - 'data-pipeline:8000'

  - job_name: 'automl-service'
    static_configs:
      - targets:
          - 'automl-service:8000'

  - job_name: 'opensearch'
    static_configs:
      - targets:
          - 'opensearch:9200'

  - job_name: 'qdrant'
    static_configs:
      - targets:
          - 'qdrant:6333'
