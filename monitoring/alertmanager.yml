global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by:
    - alertname
    - component
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - match:
        severity: critical
      receiver: 'ops-critical'
      continue: true
      group_wait: 10s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'data-team'
      group_wait: 2m
      repeat_interval: 4h

    - match_re:
        v22_action: 'trigger_.*'
      receiver: 'v22-auto-trigger'
      continue: true
      group_wait: 5s

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://backend:8000/v22/optimizer/webhook'

  - name: 'ops-critical'
    webhook_configs:
      - url: 'http://backend:8000/v22/optimizer/webhook'

  - name: 'data-team'
    webhook_configs:
      - url: 'http://backend:8000/v22/optimizer/webhook'

  - name: 'v22-auto-trigger'
    webhook_configs:
      - url: 'http://backend:8000/v22/optimizer/webhook'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal:
      - component
      - alertname
