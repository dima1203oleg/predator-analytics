groups:
  - name: predator_v22_self_improvement
    interval: 60s
    rules:
      - alert: LowSemanticSearchQuality
        expr: |
          histogram_quantile(0.95, rate(search_ndcg_at_10[5m])) < 0.85
        for: 10m
        labels:
          severity: warning
          component: search
          v22_action: trigger_automl_retrain
        annotations:
          summary: "Search quality degradation detected"
          description: "NDCG@10 below threshold {{ $value }}. Triggering AutoML retraining."

      - alert: CriticalSearchLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{endpoint="/search"}[5m])) > 0.8
        for: 5m
        labels:
          severity: critical
          component: search
          v22_action: trigger_cache_optimization
        annotations:
          summary: "Search latency critical"
          description: "P95 latency {{ $value }}s > 0.8s. Triggering cache optimization."

      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          component: backend
          v22_action: trigger_rollback
        annotations:
          summary: "Error rate exceeds threshold"
          description: "Error rate {{ $value | humanizePercentage }} > 1%"

      - alert: ETLPipelineBacklog
        expr: |
          (time() - etl_last_sync_timestamp) > 3600
        for: 5m
        labels:
          severity: warning
          component: data_pipeline
          v22_action: trigger_etl_sync
        annotations:
          summary: "ETL pipeline backlog"
          description: "Last sync was {{ $value | humanizeDuration }} ago."

      - alert: EmbeddingQueueTooLarge
        expr: |
          qdrant_pending_operations > 50000
        for: 10m
        labels:
          severity: warning
          component: vector_db
          v22_action: trigger_reindex
        annotations:
          summary: "Qdrant embedding queue overload"
          description: "Pending operations: {{ $value }}."

      - alert: LowCoverageDetected
        expr: |
          increase(search_low_coverage_queries[1h]) > 100
        for: 5m
        labels:
          severity: info
          component: automl
          v22_action: trigger_dataset_generation
        annotations:
          summary: "Low coverage queries detected"
          description: "{{ $value }} unique low-coverage queries in last hour."

      - alert: ModelDriftDetected
        expr: |
          abs(rate(search_ndcg_at_10[1h]) - rate(search_ndcg_at_10[1h] offset 7d)) / rate(search_ndcg_at_10[1h] offset 7d) > 0.05
        for: 30m
        labels:
          severity: warning
          component: ml_models
          v22_action: trigger_model_evaluation
        annotations:
          summary: "Model drift detected"
          description: "NDCG trend differs >5% from week ago."

      - alert: AutoMLResourceConstrained
        expr: |
          (container_memory_usage_bytes{pod="automl-service"} / container_spec_memory_limit_bytes) > 0.85
        for: 10m
        labels:
          severity: warning
          component: automl
          v22_action: trigger_resource_scale
        annotations:
          summary: "AutoML memory usage high"
          description: "Memory usage {{ $value | humanizePercentage }}."

      - alert: OpenSearchDiskSpaceLow
        expr: |
          (elasticsearch_filesystem_data_available_bytes / elasticsearch_filesystem_data_size_bytes) < 0.15
        for: 15m
        labels:
          severity: warning
          component: opensearch
          v22_action: trigger_cleanup
        annotations:
          summary: "OpenSearch disk space low"
          description: "Available: {{ $value | humanizePercentage }}."

      - alert: FlowerClientDropout
        expr: |
          flower_connected_clients < 2
        for: 5m
        labels:
          severity: warning
          component: flower
          v22_action: trigger_fl_restart
        annotations:
          summary: "Federated learning clients disconnected"
          description: "Connected clients: {{ $value }}."

      - alert: FederatedLearningStalled
        expr: |
          rate(flower_rounds_completed[30m]) == 0
        for: 30m
        labels:
          severity: warning
          component: flower
          v22_action: trigger_fl_reset
        annotations:
          summary: "Federated learning no progress"
          description: "No new rounds completed in 30 min."
