<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Predator Analytics v18.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              slate: { 850: '#151f32', 900: '#0f172a', 925: '#0a0f1c', 950: '#020617' },
              primary: { 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' },
              success: { 400: '#4ade80', 500: '#22c55e', 900: '#14532d' },
              danger: { 400: '#f87171', 500: '#ef4444', 900: '#7f1d1d' },
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-[#020617] text-slate-200 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
