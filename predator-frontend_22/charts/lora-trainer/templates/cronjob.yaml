apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-lora-trainer
  labels:
    app.kubernetes.io/name: lora-trainer
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  schedule: "{{ .Values.schedule }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: lora-trainer
        spec:
          restartPolicy: OnFailure
          containers:
            - name: trainer
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: ["python", "-m", "app.lora_trainer.run_trainer"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: predator-db-secret
                      key: database-url
                {{- range $key, $val := .Values.env }}
                - name: {{ $key }}
                  value: {{ $val | quote }}
                {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              volumeMounts:
                - name: data-volume
                  mountPath: /data/datasets/brain
                  subPath: {{ .Values.persistence.subPathDatasets }}
                - name: data-volume
                  mountPath: /data/adapters/brain
                  subPath: {{ .Values.persistence.subPathAdapters }}
          volumes:
            - name: data-volume
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.existingClaim }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
