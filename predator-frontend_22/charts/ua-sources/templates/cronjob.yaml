
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ua-sources.fullname" . }}-daily-sync
  labels:
    {{- include "ua-sources.labels" . | nindent 4 }}
spec:
  schedule: "0 2 * * *" # Щодня о 02:00
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "ua-sources.name" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
            component: etl-job
        spec:
          serviceAccountName: {{ include "ua-sources.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: etl-job
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: ["python", "-m", "etl_pipelines.mitnytsya_connector"]
              env:
                - name: DATABASE_URL
                  value: "postgresql+asyncpg://{{ .Values.database.user }}:$(POSTGRES_PASSWORD)@{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
                # Inject Secrets
                {{- if .Values.vault.enabled }}
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "ua-sources.fullname" . }}-db-secret
                      key: password
                {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          restartPolicy: OnFailure
