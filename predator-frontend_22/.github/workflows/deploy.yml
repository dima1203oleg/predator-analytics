
name: Deploy Production (GitOps)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Quality Gate (Test Only)
  quality-gate:
    uses: ./.github/workflows/test-only.yml

  # 2. Build & Push
  build-push:
    needs: quality-gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./ua-sources
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:v18.4.${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:v18.4.${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. Update GitOps Manifests
  update-manifests:
    needs: build-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Helm Values
        run: |
          sed -i "s|tag: .*|tag: \"v18.4.${{ github.run_number }}\"|g" charts/predator/values.yaml
          
      - name: Commit & Push
        run: |
          git config user.name "Predator GitOps Bot"
          git config user.email "bot@predator.system"
          git add charts/predator/values.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(release): update images to v18.4.${{ github.run_number }}"
            git push
          fi
