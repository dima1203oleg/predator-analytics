
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: predator-analytics
    env: production
    variant: on-prem
spec:
  project: default
  source:
    repoURL: https://github.com/predator-analytics/nexus-core.git
    path: charts/predator
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: ollama.enabled
          value: "true" # Enable AI on GPU
        - name: global.env
          value: "on-prem"
  destination:
    server: https://kubernetes.default.svc
    namespace: predator-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
