
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-macbook
  namespace: argocd
  labels:
    env: dev
    arch: arm64
spec:
  project: default
  source:
    repoURL: https://github.com/predator-analytics/nexus-core.git
    path: charts/predator
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.env
          value: dev
        - name: resources.heavy_compute.limits.cpu
          value: "2000m" # Limited for Mac
  destination:
    server: https://kubernetes.default.svc
    namespace: predator-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
