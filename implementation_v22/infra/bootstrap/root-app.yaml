apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://github.com/your-org/predator-gitops"
    targetRevision: HEAD
    path: "implementation_v22/infra/apps/overlays"
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
