# ArgoCD Application for Predator Analytics
# GitOps deployment configuration

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-analytics
  namespace: argocd
  labels:
    app.kubernetes.io/name: predator-analytics
    app.kubernetes.io/part-of: predator-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/dima1203oleg/predator-analytics.git
    targetRevision: main
    path: infra/helm/predator-analytics

    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml

      parameters:
        - name: global.imageTag
          value: "v22.0.0"
        - name: backend.replicas
          value: "2"
        - name: frontend.replicas
          value: "2"
        - name: orchestrator.enabled
          value: "true"

  destination:
    server: https://kubernetes.default.svc
    namespace: predator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      jsonPointers:
        - /data

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-databases
  namespace: argocd
  labels:
    app.kubernetes.io/name: predator-databases
    app.kubernetes.io/part-of: predator-system
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  source:
    repoURL: https://github.com/dima1203oleg/predator-analytics.git
    targetRevision: main
    path: infra/helm/databases

  destination:
    server: https://kubernetes.default.svc
    namespace: predator

  syncPolicy:
    automated:
      prune: false # Don't auto-delete databases!
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: predator-monitoring
    app.kubernetes.io/part-of: predator-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://github.com/dima1203oleg/predator-analytics.git
    targetRevision: main
    path: infra/helm/monitoring

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
