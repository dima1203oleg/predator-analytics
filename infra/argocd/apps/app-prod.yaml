apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semantic-search-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dima1203oleg/Predator_21.git
    targetRevision: main
    path: infra/helm/umbrella
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: semantic-search
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
