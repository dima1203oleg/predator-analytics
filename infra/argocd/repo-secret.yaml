# ArgoCD Repository Secret
# Apply with: kubectl apply -f repo-secret.yaml -n argocd

apiVersion: v1
kind: Secret
metadata:
  name: predator-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/dima1203oleg/predator-analytics.git
  username: dima1203oleg
  password: your_github_pat_here

---
# ArgoCD Admin Token for API access
apiVersion: v1
kind: Secret
metadata:
  name: argocd-api-token
  namespace: argocd
type: Opaque
stringData:
  token: your_argocd_token_here
