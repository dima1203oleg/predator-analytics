apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predator-umbrella-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/dima1203oleg/predator-analytics.git"
    targetRevision: main
    path: helm/predator-umbrella
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: predator-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
