global:
  nameOverride: ""
  imagePullSecrets: []

  postgres:
    host: "predator-postgres"
    port: 5432
    db: "predator_db"
    user: "predator"
    password: "predator_password"

  redis:
    host: "predator-redis"
    port: 6379

  opensearch:
    host: "predator-opensearch"
    port: 9200

  qdrant:
    host: "predator-qdrant"
    port: 6333

backend:
  enabled: true
  replicaCount: 1
  image:
    repository: "ghcr.io/dima1203oleg/predator-backend"
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000

frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: "ghcr.io/dima1203oleg/predator-frontend"
    tag: "latest"
  service:
    type: ClusterIP
    port: 80
