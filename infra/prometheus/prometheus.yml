global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "backend"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["backend:8000"]
    scrape_interval: 10s

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "opensearch"
    metrics_path: "/_prometheus/metrics"
    static_configs:
      - targets: ["opensearch:9200"]

  - job_name: "qdrant"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["qdrant:6333"]
