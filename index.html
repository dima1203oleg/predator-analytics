<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>Predator Analytics v18.6 [Truth-Only]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                925: '#0a0f1c',
                950: '#020617',
              },
              primary: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                glow: 'rgba(34, 211, 238, 0.5)',
              },
              success: {
                400: '#4ade80',
                500: '#22c55e',
                900: '#14532d',
              },
              danger: {
                400: '#f87171',
                500: '#ef4444',
                900: '#7f1d1d',
              },
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff0a',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse-slower': 'spin-reverse 25s linear infinite',
              'data-stream': 'data-stream 1s infinite linear',
              'marquee': 'marquee 30s linear infinite',
              'hologram-pulse': 'hologram-pulse 3s infinite',
              'progress': 'progress 2s infinite linear',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              'data-stream': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              'hologram-pulse': {
                '0%, 100%': { opacity: 0.8, filter: 'brightness(1)' },
                '50%': { opacity: 1, filter: 'brightness(1.2)' }
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            },
            screens: {
              'xs': '375px',
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
              '2xl': '1536px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }
      .mt-safe { margin-top: var(--sat); }
      .mb-safe { margin-bottom: var(--sab); }
      .h-safe { height: calc(100% - var(--sat) - var(--sab)); }

      body {
        background-color: #020617;
        color: #e2e8f0;
        background-image: 
          radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 70%),
          linear-gradient(rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 1));
        min-height: 100vh;
        overscroll-behavior-y: none;
      }

      .bg-cyber-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(30, 41, 59, 0.3) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(30, 41, 59, 0.3) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; box-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .scanline::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .text-glow { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
      .text-glow-green { text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
      .text-glow-red { text-shadow: 0 0 10px rgba(248, 113, 113, 0.5); }
      .text-glow-amber { text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
      .text-glow-purple { text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
      
      .btn-3d {
        position: relative;
        transition: all 0.2s ease;
        transform: translateY(0);
        overflow: hidden;
      }
      .btn-3d:active {
        transform: translateY(2px);
      }
      
      .btn-3d-amber {
        background: linear-gradient(180deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
        border: 1px solid rgba(245, 158, 11, 0.4);
        box-shadow: 0 4px 0 rgba(245, 158, 11, 0.1), 0 0 10px rgba(245, 158, 11, 0.1);
        color: #fbbf24;
      }
      .btn-3d-blue {
        background: linear-gradient(180deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
        border: 1px solid rgba(59, 130, 246, 0.4);
        box-shadow: 0 4px 0 rgba(59, 130, 246, 0.1), 0 0 10px rgba(59, 130, 246, 0.1);
        color: #60a5fa;
      }
      .btn-3d-purple {
        background: linear-gradient(180deg, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
        border: 1px solid rgba(168, 85, 247, 0.4);
        box-shadow: 0 4px 0 rgba(168, 85, 247, 0.1), 0 0 10px rgba(168, 85, 247, 0.1);
        color: #c084fc;
      }
      .btn-3d-green {
        background: linear-gradient(180deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
        border: 1px solid rgba(34, 197, 94, 0.4);
        box-shadow: 0 4px 0 rgba(34, 197, 94, 0.1), 0 0 10px rgba(34, 197, 94, 0.1);
        color: #4ade80;
      }

      .panel-3d {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.6) 0%, rgba(2, 6, 23, 0.8) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      .panel-3d:hover::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .icon-3d {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        transition: all 0.3s ease;
      }
      .icon-3d:hover { transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6)); }
      .icon-3d-amber { filter: drop-shadow(0 0 5px rgba(245, 158, 11, 0.5)); }
      .icon-3d-blue { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
      .icon-3d-purple { filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.5)); }
      .icon-3d-red { filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.5)); }
      .icon-3d-green { filter: drop-shadow(0 0 5px rgba(34, 197, 94, 0.5)); }

      /* Animation Utility Classes (Tailwind Animate Polyfill) */
      .animate-in { animation-duration: 0.3s; animation-fill-mode: both; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in-95 { animation-name: zoomIn95; }
      .slide-in-from-top-2 { animation-name: slideInTop2; }
      .slide-in-from-bottom-2 { animation-name: slideInBottom2; }
      .slide-in-from-bottom-4 { animation-name: slideInBottom4; }
      .slide-in-from-left-2 { animation-name: slideInLeft2; }
      .slide-in-from-right-2 { animation-name: slideInRight2; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn95 { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInTop2 { from { transform: translateY(-0.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInBottom2 { from { transform: translateY(0.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInBottom4 { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInLeft2 { from { transform: translateX(-0.5rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInRight2 { from { transform: translateX(0.5rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
      @keyframes pulse { 50% { opacity: .5; } }
      @keyframes bounce { 0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); } 50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "axios": "https://aistudiocdn.com/axios@^1.13.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
