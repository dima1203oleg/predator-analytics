apiVersion: v1
kind: Service
metadata:
  name: {{ include "predator-umbrella.fullname" . }}-backend
  labels:
    {{- include "predator-umbrella.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "predator-umbrella.name" . }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
