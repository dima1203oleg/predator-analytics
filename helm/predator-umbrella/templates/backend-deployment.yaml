apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "predator-umbrella.fullname" . }}-backend
  labels:
    {{- include "predator-umbrella.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "predator-umbrella.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "predator-umbrella.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql+asyncpg://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379/0"
            - name: CELERY_BROKER_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379/1"
            - name: CELERY_RESULT_BACKEND
              value: "redis://{{ .Release.Name }}-redis-master:6379/1"
            - name: QDRANT_URL
              value: "http://{{ .Release.Name }}-qdrant:6333"
            - name: OPENSEARCH_URL
              value: "http://{{ .Release.Name }}-opensearch:9200"
            - name: MINIO_ENDPOINT
              value: "{{ .Release.Name }}-minio:9000"
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
