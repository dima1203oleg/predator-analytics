---
name: Deploy NVIDIA
permissions:
  contents: write
  packages: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
        if: ${{ hashFiles('backend/requirements.txt') != '' }}

      - name: Install backend dependencies
        if: ${{ hashFiles('ua-sources/requirements.txt') != '' }}
        run: |
          cd ua-sources
          pip install -r requirements.txt

      - name: Test backend
        if: ${{ hashFiles('ua-sources/requirements.txt') != '' }}
        run: |
          cd ua-sources
          python -m pytest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        if: ${{ hashFiles('frontend/package.json') != '' }}

      - name: Install frontend dependencies
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: |
          cd frontend
          npm ci

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        if: ${{ hashFiles('frontend/Dockerfile') != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:v22.0.${{ github.run_number }}

      - name: Build and push backend
        if: ${{ hashFiles('ua-sources/Dockerfile') != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ./ua-sources
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:v22.0.${{ github.run_number }}

      - name: Update Helm values for nvidia
        run: |
          if [ -f environments/nvidia/values.yaml ]; then
            sed -i "s|tag:.*|tag: v22.0.${{ github.run_number }}|" environments/nvidia/values.yaml
          fi

      - name: Commit updated values
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add environments/nvidia/values.yaml
          git commit -m "Update image tags to v22.0.${{ github.run_number }}" || echo "No changes"
          if ! git push; then
            echo "git push failed (probably no write permission). Skipping push." >&2
          fi
