name: Auto-close labeled issues

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  auto-close:
    runs-on: ubuntu-latest
    steps:
      - name: Check label
        id: check
        uses: actions/github-script@v6
        with:
          script: |
            const label = context.payload.label && context.payload.label.name || '';
            core.setOutput('shouldClose', (label === 'autoclose').toString());

      - name: Close issue
        if: steps.check.outputs.shouldClose == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: 'This issue was automatically closed by repository automation (label: autoclose). Reopen or comment if needed.'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              state: 'closed'
            });
