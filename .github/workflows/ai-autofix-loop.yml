name: AI Autofix Loop (auto remediation)

on:
  workflow_run:
    workflows:
      - "AI Studio sync CI"
      - "AI-sync → deploy (ArgoCD)"
      - "Multi-agent Debate"
      - "AI Autofix Loop (auto remediation)"
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  checks: write

# Note: do not access secrets at top-level env with fallback — keep checks local in steps

jobs:
  autofix:
    name: Try auto-fix -> open PR (safe)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run actionlint (non-blocking)
        run: |
          echo 'actionlint (best-effort)' && actionlint || true

      - name: Try local auto-fixes
        id: local_fix
        run: |
          set -euo pipefail
          CHANGED=0
          if [ -f package.json ]; then
            npm run -s lint:fix 2>/dev/null && CHANGED=1 || true
            npm run -s format 2>/dev/null && CHANGED=1 || true
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Open PR for local fixes
        id: create_pull_request
        if: ${{ steps.local_fix.outputs.changed == '1' }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ai-autofix/${{ github.run_id }}
          base: autofix/staging
          title: "Auto-fix (lint) — workflow run #${{ github.event.workflow_run.id }}"
          body: "Automated fixes from autofix loop"
          labels: ai-autofix

      - name: Notify team about autofix PR
        if: ${{ steps.local_fix.outputs.changed == '1' && steps.create_pull_request.outputs.pull-request-number != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = Number('${{ steps.create_pull_request.outputs.pull-request-number }}');
            const prUrl = `${context.repo.owner}/${context.repo.repo}/pull/${prNumber}`;
            const title = `Autofix PR created — #${prNumber}`;
            const body = `Automated autofix PR created: https://github.com/${prUrl}\n\nPlease review and verify before merging.`;
            // Create an alert issue for the ops team so it's visible in inboxes and monitoring
            await github.rest.issues.create({ owner, repo, title, body, labels: ['autofix-notification'] });

      - name: Determine whether auto-merge is allowed
        id: check_automerge
        run: |
          # read repo variable (fallback to 'false') - use expression inside script to avoid env-expression lint warnings
          ALLOW_AUTO_MERGE="${{ vars.ALLOW_AUTO_MERGE || 'false' }}"
          if [ "${ALLOW_AUTO_MERGE}" = "true" ]; then
            echo "allow=true" >> $GITHUB_OUTPUT
          else
            echo "allow=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-merge PR (optional)
        if: ${{ steps.local_fix.outputs.changed == '1' && steps.check_automerge.outputs.allow == 'true' }}
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pull_request.outputs.pull-request-number || '' }}
          merge-method: squash



      - name: Create issue for human remediation (no local fix)
        if: ${{ steps.local_fix.outputs.changed != '1' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = `Autofix request: failing workflow run #${{ github.event.workflow_run.id }}`;
            const body = `Autofix loop detected a failure on workflow run ${{ github.event.workflow_run.id }}\n`
              + `and couldn't apply local fixes. Please review.`;
            await github.rest.issues.create({ owner, repo, title, body, labels: ['autofix-request'] });
