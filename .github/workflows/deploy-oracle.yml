---
name: Deploy Oracle
permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
        if: ${{ hashFiles('apps/backend/requirements.txt') != '' }}
      - name: Install backend dependencies
        run: |
          cd apps/backend
          pip install -r requirements.txt
        if: ${{ hashFiles('apps/backend/requirements.txt') != '' }}
      - name: Test backend
        run: |
          cd apps/backend
          python -m pytest
        if: ${{ hashFiles('apps/backend/requirements.txt') != '' }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        if: ${{ hashFiles('apps/frontend/package.json') != '' }}
      - name: Install frontend dependencies
        run: |
          cd apps/frontend
          npm install
        if: ${{ hashFiles('apps/frontend/package.json') != '' }}
      - name: Test frontend
        run: |
          cd apps/frontend
          npm run build
        if: ${{ hashFiles('apps/frontend/package.json') != '' }}

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Prefer an explicit PAT with packages:write permission (create GHCR_PAT secret)
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:v18.4.${{ github.run_number }}
        if: ${{ hashFiles('apps/frontend/Dockerfile') != '' }}
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:v18.4.${{ github.run_number }}
        if: ${{ hashFiles('apps/backend/Dockerfile') != '' }}
      - name: Update Helm values for oracle
        run: |
          if [ -f environments/oracle/values.yaml ]; then
            sed -i "s|tag:.*|tag: v18.4.${{ github.run_number }}|" environments/oracle/values.yaml
          fi
      - name: Commit updated values
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add environments/oracle/values.yaml
          git commit -m "Update image tags to v18.4.${{ github.run_number }}" || echo "No changes"
          if ! git push; then
            echo "git push failed (probably no write permission). Skipping push." >&2
          fi

  argocd-sync:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      ARGOCD_ORACLE_URL: ${{ secrets.ARGOCD_ORACLE_URL }}
      ARGOCD_ORACLE_TOKEN: ${{ secrets.ARGOCD_ORACLE_TOKEN }}
    steps:
      - name: Sync ArgoCD
        if: ${{ env.ARGOCD_ORACLE_URL != '' && env.ARGOCD_ORACLE_TOKEN != '' }}
        run: |
          curl -X POST "${{ env.ARGOCD_ORACLE_URL }}/api/v1/applications/predator-oracle/sync" \
            -H "Authorization: Bearer ${{ env.ARGOCD_ORACLE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{}'
      - name: Install jq
        if: ${{ env.ARGOCD_ORACLE_URL != '' && env.ARGOCD_ORACLE_TOKEN != '' }}
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Wait for healthy
        if: ${{ env.ARGOCD_ORACLE_URL != '' && env.ARGOCD_ORACLE_TOKEN != '' }}
        run: |
          for i in {1..30}; do
            RESPONSE=$(curl -sS "${{ env.ARGOCD_ORACLE_URL }}/api/v1/applications/predator-oracle" \
              -H "Authorization: Bearer ${{ env.ARGOCD_ORACLE_TOKEN }}" || true)
            STATUS=$(echo "$RESPONSE" | jq -r '.status.health.status' 2>/dev/null || echo "<no-json>")
            if [ "$STATUS" = "Healthy" ]; then
              echo "Application is healthy"
              exit 0
            fi
            echo "DEBUG: ArgoCD status (raw response): $RESPONSE"
            echo "Waiting for healthy status... ($i/30)"
            sleep 10
          done
          echo "Application did not become healthy"
          exit 1
