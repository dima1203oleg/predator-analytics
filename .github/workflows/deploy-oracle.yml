name: Deploy Oracle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
      if: hashFiles('backend/requirements.txt') != ''
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
      if: hashFiles('backend/requirements.txt') != ''
    - name: Test backend
      run: |
        cd backend
        python -m pytest
      if: hashFiles('backend/requirements.txt') != ''
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
      if: hashFiles('frontend/package.json') != ''
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
      if: hashFiles('frontend/package.json') != ''
    - name: Test frontend
      run: |
        cd frontend
        npm test
      if: hashFiles('frontend/package.json') != ''

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64
        push: true
        tags: ghcr.io/${{ github.repository }}/frontend:v18.4.${{ github.run_number }}
      if: hashFiles('frontend/Dockerfile') != ''
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ghcr.io/${{ github.repository }}/backend:v18.4.${{ github.run_number }}
      if: hashFiles('backend/Dockerfile') != ''
    - name: Update Helm values for oracle
      run: |
        if [ -f environments/oracle/values.yaml ]; then
          sed -i "s|tag:.*|tag: v18.4.${{ github.run_number }}|" environments/oracle/values.yaml
        fi
    - name: Commit updated values
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add environments/oracle/values.yaml
        git commit -m "Update image tags to v18.4.${{ github.run_number }}" || echo "No changes"
        git push

  argocd-sync:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Sync ArgoCD
      run: |
        curl -X POST ${{ secrets.ARGOCD_ORACLE_URL }}/api/v1/applications/predator-oracle/sync \
          -H "Authorization: Bearer ${{ secrets.ARGOCD_ORACLE_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{}'
    - name: Wait for healthy
      run: |
        for i in {1..30}; do
          STATUS=$(curl -s ${{ secrets.ARGOCD_ORACLE_URL }}/api/v1/applications/predator-oracle \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_ORACLE_TOKEN }}" | jq -r '.status.health.status')
          if [ "$STATUS" = "Healthy" ]; then
            echo "Application is healthy"
            exit 0
          fi
          echo "Waiting for healthy status... ($i/30)"
          sleep 10
        done
        echo "Application did not become healthy"
        exit 1