name: Predator v21.0 CI/CD

on:
    push:
        branches: [main, develop]
        paths:
            - "ua-sources/**"
            - "frontend/**"
            - "infra/helm/**"
            - ".github/workflows/ci-cd-pipeline.yml"

env:
    REGISTRY: ghcr.io
    BACKEND_IMAGE: ${{ github.repository_owner }}/predator-backend
    FRONTEND_IMAGE: ${{ github.repository_owner }}/predator-frontend

jobs:
    # 1. Backend Testing & Build
    backend:
        name: Backend Pipeline
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        services:
            postgres:
                image: postgres:15-alpine
                env:
                    POSTGRES_USER: predator
                    POSTGRES_PASSWORD: predator_password
                    POSTGRES_DB: predator_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  cd ua-sources
                  pip install -r requirements.txt
                  pip install pytest pytest-asyncio httpx

            - name: Run Tests
              env:
                  DATABASE_URL: postgresql://predator:predator_password@localhost:5432/predator_db
              run: |
                  cd ua-sources
                  python -m pytest tests/ -v

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Backend
              uses: docker/build-push-action@v5
              with:
                  context: ./ua-sources
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
                      ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # 2. Frontend Build
    frontend:
        name: Frontend Pipeline
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package.json

            - name: Install Dependencies
              run: |
                  cd frontend
                  npm ci

            - name: Build Frontend
              run: |
                  cd frontend
                  npm run build

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
                      ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # 3. GitOps Updates
    update-gitops:
        name: Update Helm Values
        needs: [backend, frontend]
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: main

            - name: Update Image Tags
              run: |
                  # Update Infrastructure Values
                  # This is a simplified sed command. In production, use yq.
                  sed -i "s|tag: .* # BACKEND_TAG|tag: \"${{ github.sha }}\" # BACKEND_TAG|g" infra/helm/umbrella/values.yaml
                  sed -i "s|tag: .* # FRONTEND_TAG|tag: \"${{ github.sha }}\" # FRONTEND_TAG|g" infra/helm/umbrella/values.yaml

            - name: Commit and Push
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git add infra/helm/umbrella/values.yaml
                  git commit -m "chore(gitops): update images to ${{ github.sha }}" || echo "No changes to commit"
                  git push
