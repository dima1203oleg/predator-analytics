name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/predator-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/predator-backend:${{ github.sha }}
        
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/predator-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/predator-frontend:${{ github.sha }}

  deploy-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Update Kubernetes resources
      run: |
        # Update image tags in Helm values or Kustomize
        sed -i "s/tag: .*/tag: ${{ github.sha }}/" environments/macbook/values-mac.yaml
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add environments/macbook/values-mac.yaml
        git commit -m "chore(deploy): update image tags to ${{ github.sha }}"
        git push
