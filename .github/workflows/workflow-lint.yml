name: Workflow Lint

on:
  push:
    paths:
      - '.github/workflows/**'
  pull_request:
    paths:
      - '.github/workflows/**'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  actionlint:
    name: actionlint (GitHub Actions workflows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint (via action)
        uses: eifinger/actionlint-action@v1
        with:
          path: '.github/workflows'

  yamllint:
    name: yamllint (YAML syntax & style)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install python and yamllint
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install yamllint
      - name: Run yamllint on .github/workflows
        continue-on-error: true
        run: |
          set -eux
          yamllint .github/workflows || true
