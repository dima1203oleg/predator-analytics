name: Generate and store ArgoCD tokens (manual)

on:
    workflow_dispatch:
        inputs:
            runner:
                description: "Runner label to use (self-hosted with network access), empty uses ubuntu-latest"
                required: false
                default: ""

permissions:
    contents: read
    actions: read

jobs:
    generate-tokens:
        runs-on: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
        env:
            REPO: ${{ github.repository }}
            SCRIPT: scripts/argocd_generate_and_set_secret.sh
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Ensure argocd client
              run: |
                  if ! command -v argocd >/dev/null 2>&1; then
                    echo "Installing argocd client"
                    curl -sSL -o /tmp/argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
                    chmod +x /tmp/argocd-linux-amd64 && sudo mv /tmp/argocd-linux-amd64 /usr/local/bin/argocd
                  fi

            - name: Ensure gh CLI
              run: |
                  if ! command -v gh >/dev/null 2>&1; then
                    echo "Installing gh CLI"
                    sudo apt-get update && sudo apt-get install -y gh
                  fi

            - name: Login to gh with GH_PAT
              run: |
                  if [ -z "${{ secrets.GH_PAT }}" ]; then
                    echo "GH_PAT secret not provided; skipping gh auth login (gh CLI must be pre-authenticated on runner)."
                  else
                    echo "${{ secrets.GH_PAT }}" | gh auth login --with-token
                  fi

            - name: Generate token + save for mac
              run: |
                  MAC_MISSING=0
                  [ -z "${{ secrets.ARGOCD_MAC_URL }}" ] && MAC_MISSING=1
                  [ -z "${{ secrets.ARGOCD_MAC_USERNAME }}" ] && MAC_MISSING=1
                  [ -z "${{ secrets.ARGOCD_MAC_PASSWORD }}" ] && MAC_MISSING=1
                  if [ "$MAC_MISSING" -eq 1 ]; then
                    echo "Skipping mac token step — some required secrets are missing"
                    echo "  Missing: ARGOCD_MAC_URL / ARGOCD_MAC_USERNAME / ARGOCD_MAC_PASSWORD"
                  else
                    bash "$SCRIPT" --account cicd \
                      --secret-name ARGOCD_MAC_TOKEN \
                      --repo "$REPO" \
                      --server "${{ secrets.ARGOCD_MAC_URL }}" \
                      --username "${{ secrets.ARGOCD_MAC_USERNAME }}" \
                      --password "${{ secrets.ARGOCD_MAC_PASSWORD }}" \
                      --insecure \
                      --url-secret-name ARGOCD_MAC_URL \
                      --url-value "${{ secrets.ARGOCD_MAC_URL }}"
                  fi

            - name: Generate token + save for nvidia
              run: |
                  NVIDIA_MISSING=0
                  [ -z "${{ secrets.ARGOCD_NVIDIA_URL }}" ] && NVIDIA_MISSING=1
                  [ -z "${{ secrets.ARGOCD_NVIDIA_USERNAME }}" ] && NVIDIA_MISSING=1
                  [ -z "${{ secrets.ARGOCD_NVIDIA_PASSWORD }}" ] && NVIDIA_MISSING=1
                  if [ "$NVIDIA_MISSING" -eq 1 ]; then
                    echo "Skipping nvidia token step — some required secrets are missing"
                    echo "  Missing: ARGOCD_NVIDIA_URL / ARGOCD_NVIDIA_USERNAME / ARGOCD_NVIDIA_PASSWORD"
                  else
                    bash "$SCRIPT" --account cicd \
                      --secret-name ARGOCD_NVIDIA_TOKEN \
                      --repo "$REPO" \
                      --server "${{ secrets.ARGOCD_NVIDIA_URL }}" \
                      --username "${{ secrets.ARGOCD_NVIDIA_USERNAME }}" \
                      --password "${{ secrets.ARGOCD_NVIDIA_PASSWORD }}" \
                      --insecure \
                      --url-secret-name ARGOCD_NVIDIA_URL \
                      --url-value "${{ secrets.ARGOCD_NVIDIA_URL }}"
                  fi

            - name: Generate token + save for oracle
              run: |
                  ORACLE_MISSING=0
                  [ -z "${{ secrets.ARGOCD_ORACLE_URL }}" ] && ORACLE_MISSING=1
                  [ -z "${{ secrets.ARGOCD_ORACLE_USERNAME }}" ] && ORACLE_MISSING=1
                  [ -z "${{ secrets.ARGOCD_ORACLE_PASSWORD }}" ] && ORACLE_MISSING=1
                  if [ "$ORACLE_MISSING" -eq 1 ]; then
                    echo "Skipping oracle token step — some required secrets are missing"
                    echo "  Missing: ARGOCD_ORACLE_URL / ARGOCD_ORACLE_USERNAME / ARGOCD_ORACLE_PASSWORD"
                  else
                    bash "$SCRIPT" --account cicd \
                      --secret-name ARGOCD_ORACLE_TOKEN \
                      --repo "$REPO" \
                      --server "${{ secrets.ARGOCD_ORACLE_URL }}" \
                      --username "${{ secrets.ARGOCD_ORACLE_USERNAME }}" \
                      --password "${{ secrets.ARGOCD_ORACLE_PASSWORD }}" \
                      --insecure \
                      --url-secret-name ARGOCD_ORACLE_URL \
                      --url-value "${{ secrets.ARGOCD_ORACLE_URL }}"
                  fi

            - name: Final status
              run: |
                  echo "Token generation steps finished."
                  echo "Check workflow logs for details and verify repository secrets in Settings -> Secrets and variables -> Actions."
