# CI Pipeline - Lint, Test, Zero-Simulation Check
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==================== Lint Backend ====================
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install ruff black mypy
          pip install -r requirements.txt || true
      
      - name: Run Ruff
        run: |
          cd backend
          ruff check . --output-format=github
      
      - name: Run Black
        run: |
          cd backend
          black --check .
      
      - name: Run MyPy
        run: |
          cd backend
          mypy app/ --ignore-missing-imports || true

  # ==================== Lint Frontend ====================
  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
      
      - name: TypeScript Check
        run: |
          cd frontend
          npx tsc --noEmit

  # ==================== Helm Lint ====================
  lint-helm:
    name: Lint Helm Charts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'
      
      - name: Lint MacBook Chart
        run: helm lint environments/macbook -f environments/macbook/values-mac.yaml
      
      - name: Lint NVIDIA Chart
        run: helm lint environments/nvidia -f environments/nvidia/values.yaml
      
      - name: Lint Oracle Chart
        run: helm lint environments/oracle -f environments/oracle/values.yaml

  # ==================== Test Backend ====================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: predator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r requirements.txt || true
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/predator_test
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml || echo "No tests found"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false

  # ==================== Test Frontend ====================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run tests
        run: |
          cd frontend
          npm test -- --passWithNoTests

  # ==================== Zero Simulation Check ====================
  zero-simulation-check:
    name: Zero Simulation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for forbidden patterns
        run: |
          chmod +x scripts/check_zero_simulation.sh
          ./scripts/check_zero_simulation.sh

  # ==================== Security Scan ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
