name: Validate GitHub Actions (actionlint)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - autofix/staging

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install actionlint (via go)
        run: |
          set -eux
          # Ensure go is available on the runner, install if missing
          if ! command -v go >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y golang-go
          fi
          GOBIN=$HOME/.local/bin
          mkdir -p "$GOBIN"
          GO111MODULE=on GOBIN="$GOBIN" go install github.com/rhysd/actionlint/cmd/actionlint@latest
          echo "$GOBIN" >> "$GITHUB_PATH"

      - name: Run actionlint
        run: |
          set -eux
          actionlint -no-color .github/workflows/*.yml
