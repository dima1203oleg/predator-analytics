name: Validate GitHub Actions (actionlint)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - autofix/staging

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint (via raven-actions/actionlint)
        uses: raven-actions/actionlint@v1
        # this action uses the runner's permissions by default
