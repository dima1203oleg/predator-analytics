
name: Emergency Rollback

on:
  workflow_dispatch:
    inputs:
      target_tag:
        description: 'Version tag to revert to (e.g. v18.4.10)'
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Revert Helm Value
        run: |
          sed -i "s|tag: .*|tag: \"${{ inputs.target_tag }}\"|g" charts/predator/values.yaml
          
      - name: Commit & Push
        run: |
          git config user.name "Predator Rollback"
          git config user.email "bot@predator.system"
          git add charts/predator/values.yaml
          git commit -m "HOTFIX: Rollback to ${{ inputs.target_tag }}"
          git push
