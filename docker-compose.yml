version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: predator_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-predator}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-predator_secret_key}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  backend:
    image: predator-backend:v22
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: predator_backend
    ports:
      - "8090:8000"
    volumes:
      - ./apps/backend/app:/app/app
      - ./libs:/app/libs
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENSEARCH_URL=http://opensearch:9200
      - MINIO_ENDPOINT=minio:9000
      - PRELOAD_MODELS=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  orchestrator:
    image: predator-orchestrator:v22
    build:
      context: .
      dockerfile: apps/self-improve-orchestrator/Dockerfile
    container_name: predator_orchestrator
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db}
      - REDIS_URL=redis://redis:6379/1
      - QDRANT_URL=http://qdrant:6333
      - OPENSEARCH_URL=http://opensearch:9200
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./apps/self-improve-orchestrator:/app/orchestrator
      - ./apps/backend/app:/app/app
      - ./libs:/app/libs
      - orchestrator_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["server"]

  celery_worker:
    image: predator-backend:v22
    container_name: predator_celery_worker
    command: celery -A app.core.celery_app worker --loglevel=info -Q etl,ingestion,maintenance,monitoring --prefetch-multiplier=1 --concurrency=4
    volumes:
      - ./apps/backend/app:/app/app
      - ./libs:/app/libs
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENSEARCH_URL=http://opensearch:9200
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  celery_beat:
    image: predator-backend:v22
    container_name: predator_celery_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./apps/backend/app:/app/app
      - ./libs:/app/libs
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: predator_frontend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: predator_postgres
    environment:
      POSTGRES_USER: predator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-predator_password}
      POSTGRES_DB: predator_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U predator -d predator_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  redis:
    image: redis:7-alpine
    container_name: predator_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: predator_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: predator_opensearch
    environment:
      - cluster.name=predator-cluster
      - node.name=predator-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: predator_dashboards
    ports:
      - "5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_PLUGIN=true"
    volumes:
      - ./opensearch_dashboards_no_auth.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml:ro
    depends_on:
      opensearch:
        condition: service_started
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  minio:
    image: minio/minio
    container_name: predator_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-predator_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-predator_secret_key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["local", "server"]

  h2o-llm-studio:
    image: h2oairelease/h2oai-llmstudio-app:latest
    container_name: h2o-llmstudio
    ports:
      - "10101:10101"
    environment:
      - H2O_WAVE_MAX_REQUEST_SIZE=100MB
      - H2O_WAVE_NO_LOGGING=true
    volumes:
      - h2o_workspace:/workspace
      - ./configs/h2o:/configs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["server"]

  mlflow:
    build:
      context: ./infra/mlflow
      dockerfile: Dockerfile
    container_name: predator_mlflow
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-predator_admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-predator_secret_key}
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["server"]

  grafana:
    image: grafana/grafana:latest
    container_name: predator_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-predator123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - predator-net
    profiles: ["server"]

  prometheus:
    image: prom/prometheus:latest
    container_name: predator_prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - predator-net
    profiles: ["server"]

  telegram-bot:
    build:
      context: ./apps/telegram-bot
      dockerfile: Dockerfile
    container_name: predator_telegram_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_IDS=${TELEGRAM_ADMIN_IDS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://redis:6379/1
      - POSTGRES_DSN=${DATABASE_URL:-postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db}
      - ENVIRONMENT=rnd
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/telegram-bot:/app
      - ./libs:/app/libs
    networks:
      - predator-net
    profiles: ["local", "server"]

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  opensearch_data:
  minio_data:
  grafana_data:
  prometheus_data:
  orchestrator_logs:
  h2o_workspace:

networks:
  predator-net:
    driver: bridge
