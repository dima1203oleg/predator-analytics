

services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: predator_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: predator
      RABBITMQ_DEFAULT_PASS: predator_secret_key
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # BACKEND (FastAPI + Multi-Agent System)
  # -------------------------------------------------------------------------
  backend:
    image: predator-backend:v22
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: predator_backend
    ports:
      - "8090:8000"
    volumes:
      - ./apps/backend/app:/app/app
      - ./libs:/app/libs
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENSEARCH_URL=http://opensearch:9200
      - MINIO_ENDPOINT=minio:9000
      - PRELOAD_MODELS=false
    depends_on:
      - postgres
      - redis
      - qdrant
      - opensearch
      - minio
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # ORCHESTRATOR v23.0 (God Mode - Self-Improvement)
  # -------------------------------------------------------------------------
  orchestrator:
    image: predator-orchestrator:v22
    build:
      context: ./apps
      dockerfile: self-improve-orchestrator/Dockerfile
    container_name: predator_orchestrator
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://predator:predator_password@postgres:5432/predator_db
      - REDIS_URL=redis://redis:6379/1
      - QDRANT_URL=http://qdrant:6333
      - OPENSEARCH_URL=http://opensearch:9200
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID:-}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./apps/self-improve-orchestrator:/app/orchestrator
      - ./apps/backend/app:/app/app
      - orchestrator_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # TELEGRAM CONTROLLER
  # -------------------------------------------------------------------------
  telegram_controller:
    image: predator-orchestrator:v22
    container_name: predator_telegram_controller
    command: python3 /app/orchestrator/agents/telegram_bot.py
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./apps/self-improve-orchestrator:/app/orchestrator
      - orchestrator_logs:/app/logs
    depends_on:
      - redis
      - orchestrator
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # WORKERS
  # -------------------------------------------------------------------------
  celery_worker:
    image: predator-backend:v22
    container_name: predator_celery_worker
    command: celery -A app.core.celery_app worker --loglevel=info -Q etl,ingestion,maintenance,monitoring
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://predator:predator_password@postgres:5432/predator_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENSEARCH_URL=http://opensearch:9200
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped
    networks:
      - predator-net

  celery_beat:
    image: predator-backend:v22
    container_name: predator_celery_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://predator:predator_password@postgres:5432/predator_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # FRONTEND
  # -------------------------------------------------------------------------
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: predator_frontend
    ports:
      - "8092:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # DATA & SEARCH
  # -------------------------------------------------------------------------
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: predator_postgres
    environment:
      POSTGRES_USER: predator
      POSTGRES_PASSWORD: predator_password
      POSTGRES_DB: predator_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./infra/postgres/init_v21.sql:/docker-entrypoint-initdb.d/init_v21.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U predator -d predator_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - predator-net

  redis:
    image: redis:7-alpine
    container_name: predator_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - predator-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: predator_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - predator-net

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: predator_opensearch
    environment:
      - cluster.name=predator-cluster
      - node.name=predator-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: unless-stopped
    networks:
      - predator-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: predator_dashboards
    ports:
      - "5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - DISABLE_SECURITY_PLUGIN=true
    depends_on:
      - opensearch
    restart: unless-stopped
    networks:
      - predator-net

  minio:
    image: minio/minio
    container_name: predator_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: predator_admin
      MINIO_ROOT_PASSWORD: predator_secret_key
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # TRAINING & MLOPS (v22.0)
  # -------------------------------------------------------------------------
  h2o-llm-studio:
    image: h2oairelease/h2oai-llmstudio-app:latest
    container_name: h2o-llmstudio
    ports:
      - "10101:10101"
    environment:
      - H2O_WAVE_MAX_REQUEST_SIZE=100MB
      - H2O_WAVE_NO_LOGGING=true
    volumes:
      - h2o_workspace:/workspace
      - ./configs/h2o:/configs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - predator-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10101"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    build:
      context: ./infra/mlflow
      dockerfile: Dockerfile
    container_name: predator_mlflow
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=predator_admin
      - AWS_SECRET_ACCESS_KEY=predator_secret_key
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    networks:
      - predator-net

  # -------------------------------------------------------------------------
  # OBSERVABILITY
  # -------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: predator_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=predator123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - predator-net

  prometheus:
    image: prom/prometheus:latest
    container_name: predator_prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - predator-net

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  opensearch_data:
  minio_data:
  grafana_data:
  prometheus_data:
  orchestrator_logs:
  h2o_workspace:

networks:
  predator-net:
    driver: bridge
