<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>Predator v20.0 [Singularity]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                925: '#0a0f1c',
                950: '#020617',
              },
              primary: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                glow: 'rgba(34, 211, 238, 0.5)',
              },
              success: {
                400: '#4ade80',
                500: '#22c55e',
                900: '#14532d',
              },
              danger: {
                400: '#f87171',
                500: '#ef4444',
                900: '#7f1d1d',
              },
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff0a',
                cyan: '#00e5ff',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'striped-pattern': "repeating-linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 10px, transparent 10px, transparent 20px)",
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse-slower': 'spin-reverse 25s linear infinite',
              'data-stream': 'data-stream 1s infinite linear',
              'marquee': 'marquee 30s linear infinite',
              'hologram-pulse': 'hologram-pulse 3s infinite',
              'progress': 'progress 2s infinite linear',
              'hud-spin': 'spin 3s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'target-lock': 'target-lock 0.5s ease-out forwards',
              'crt-flicker': 'crt-flicker 0.15s infinite',
              'glitch-skew': 'glitch-skew 1s infinite linear alternate-reverse',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              'data-stream': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              'hologram-pulse': {
                '0%, 100%': { opacity: 0.8, filter: 'brightness(1)' },
                '50%': { opacity: 1, filter: 'brightness(1.2)' }
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'target-lock': {
                '0%': { transform: 'scale(1.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'crt-flicker': {
                '0%': { opacity: '0.9' },
                '50%': { opacity: '1.0' },
                '100%': { opacity: '0.9' }
              },
              'glitch-skew': {
                '0%': { transform: 'skew(0deg)' },
                '20%': { transform: 'skew(-2deg)' },
                '40%': { transform: 'skew(2deg)' },
                '60%': { transform: 'skew(0deg)' },
                '80%': { transform: 'skew(1deg)' },
                '100%': { transform: 'skew(0deg)' }
              }
            },
            screens: {
              'xs': '375px',
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
              '2xl': '1536px',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-[#020617] text-slate-200 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
