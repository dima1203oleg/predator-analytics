events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        # UA-Sources API proxy (ALL endpoints)
        location ~ ^/api/v1/(databases|sources|security|system|portal|evolution|llm|ml|optimizer|analytics|integrations|nexus) {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API proxy (if backend is running)
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # OpenSearch Dashboards Proxy with Ukrainian Localization
        location /osd/ {
            proxy_pass http://opensearch-dashboards:5601/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Accept-Encoding ""; # Disable compression for sub_filter

            # Comprehensive Ukrainian Translations
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript application/json;

            sub_filter 'OpenSearch Dashboards' 'Панель Predator Search';
            sub_filter 'Welcome to OpenSearch' 'Ласкаво просимо до Predator';
            sub_filter 'Home' 'Головна';
            sub_filter 'Discover' 'Дослідження';
            sub_filter 'Dashboards' 'Дашборди';
            sub_filter 'Visualize' 'Візуалізація';
            sub_filter 'Management' 'Керування';
            sub_filter 'Dev Tools' 'Інструменти';
            sub_filter 'Stack Management' 'Налаштування Стеку';
            sub_filter 'Time range' 'Проміжок часу';
            sub_filter 'Refresh' 'Оновити';
            sub_filter 'Save' 'Зберегти';
            sub_filter 'Cancel' 'Скасувати';
            sub_filter 'Search' 'Пошук';
            sub_filter 'Filters' 'Фільтри';
            sub_filter 'Add filter' 'Додати фільтр';
            sub_filter 'Query' 'Запит';
            sub_filter 'Last 15 minutes' 'Останні 15 хв';
            sub_filter 'Last 1 hour' 'Остання 1 год';
            sub_filter 'Last 24 hours' 'Остання доба';
            sub_filter 'Last 7 days' 'Останні 7 днів';
            sub_filter 'Today' 'Сьогодні';
            sub_filter 'This week' 'Цього тижня';
            sub_filter 'Optimize' 'Оптимізувати';
            sub_filter 'Index Patterns' 'Шаблони індексів';
            sub_filter 'Saved Objects' 'Збережені об\'єкти';
            sub_filter 'Advanced Settings' 'Розширені налаштування';
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
