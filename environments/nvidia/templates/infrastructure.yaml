        - name: qdrant-data
          mountPath: /qdrant/storage
  {{- if .Values.qdrant.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: qdrant-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.qdrant.persistence.size }}
