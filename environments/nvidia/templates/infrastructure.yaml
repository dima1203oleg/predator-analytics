{{- if .Values.minio.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: {{ .Values.namespace }}
  labels:
    app: minio
    env: {{ .Values.global.env }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        env: {{ .Values.global.env }}
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          value: {{ .Values.minio.auth.rootUser | quote }}
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        resources:
          {{- toYaml .Values.minio.resources | nindent 10 }}
        volumeMounts:
        - name: minio-data
          mountPath: /data
      volumes:
      - name: minio-data
        {{- if .Values.minio.persistence.enabled }}
        persistentVolumeClaim:
          claimName: minio-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.minio.service.type }}
  ports:
  - port: {{ .Values.minio.service.ports.api }}
    targetPort: 9000
    name: api
  - port: {{ .Values.minio.service.ports.console }}
    targetPort: 9001
    name: console
  selector:
    app: minio
{{- if .Values.minio.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
{{- end }}
{{- end }}

{{- if .Values.opensearch.enabled }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: {{ .Values.namespace }}
  labels:
    app: opensearch
    env: {{ .Values.global.env }}
spec:
  serviceName: opensearch
  replicas: {{ .Values.opensearch.replicas }}
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
        env: {{ .Values.global.env }}
    spec:
      containers:
      - name: opensearch
        image: opensearchproject/opensearch:2.11.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          value: single-node
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: DISABLE_SECURITY_PLUGIN
          value: "true"
        resources:
          {{- toYaml .Values.opensearch.resources | nindent 10 }}
        volumeMounts:
        - name: opensearch-data
          mountPath: /usr/share/opensearch/data
  {{- if .Values.opensearch.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: opensearch-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.opensearch.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.opensearch.service.type }}
  ports:
  - port: {{ .Values.opensearch.service.port }}
    targetPort: 9200
    name: http
  selector:
    app: opensearch
{{- end }}

