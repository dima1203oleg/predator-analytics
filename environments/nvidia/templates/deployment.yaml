{{- end }}

{{- if .Values.nas.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: predator-nas
  namespace: {{ .Values.namespace }}
  labels:
    app: predator-nas
    env: {{ .Values.global.env }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predator-nas
  template:
    metadata:
      labels:
        app: predator-nas
        env: {{ .Values.global.env }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: nas
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["python", "-m", "predator.nas"]
        resources:
          {{- toYaml .Values.nas.resources | nindent 10 }}
        env:
          - name: NAS_AUTOML_ENABLED
            value: "{{ .Values.nas.automl }}"
          - name: NAS_DATASETS
            value: "{{ join "," .Values.nas.datasets }}"
          - name: ENV
            value: {{ .Values.global.env }}
{{- end }}