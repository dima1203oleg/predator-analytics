# values-mac.yaml
# Helm-values для середовища MacBook (dev-local)
# Офлайн-дружнє середовище для розробки без GPU

namespace: predator-macbook

global:
  env: "dev-local"
  imageRegistry: ghcr.io/dima1203oleg

# ============ Backend ============
backend:
  enabled: true
  image:
    repository: ghcr.io/dima1203oleg/predator-backend
    tag: "dev"
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "0.5"
      memory: "512Mi"
  gpu:
    enabled: false
  service:
    type: ClusterIP
    port: 8000
  env:
    - name: ENV
      value: "dev-local"
    - name: DEBUG
      value: "true"

# ============ Frontend ============
frontend:
  enabled: true
  image:
    repository: ghcr.io/dima1203oleg/predator-frontend
    tag: "dev"
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: "0.5"
      memory: "512Mi"
    requests:
      cpu: "0.25"
      memory: "256Mi"
  service:
    type: ClusterIP
    port: 80

# ============ NAS / AutoML ============
nas:
  enabled: true
  datasets:
    - "/data/small-dev-sample.csv"
  automl: false  # Важкий AutoML вимкнений на ноутбуці
  resources:
    limits:
      cpu: "1"
      memory: "1Gi"

# ============ PostgreSQL ============
postgresql:
  enabled: true
  auth:
    postgresPassword: "dev-password"
    database: "predator"
  primary:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: "0.5"
        memory: "512Mi"

# ============ Redis ============
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
    resources:
      limits:
        cpu: "0.25"
        memory: "256Mi"

# ============ Node Selector ============
nodeSelector: {}

# ============ Tolerations ============
tolerations: []

# ============ Affinity ============
affinity: {}
