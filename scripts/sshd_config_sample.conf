# Sample `sshd_config` snippet for Predator v22 (recommended secure defaults)
# Please review before applying.

Port 22
PermitRootLogin no
PubkeyAuthentication yes
PasswordAuthentication no
ChallengeResponseAuthentication no
UsePAM yes
# If you change Port, ensure firewall rules allow the new port

# Optional: limit users who can login
# AllowUsers dima deploy

# Other hardening options to consider:
# - MaxAuthTries 3
# - AllowTcpForwarding no   # if not needed
